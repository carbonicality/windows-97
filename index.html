<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Windows 97</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="desktop">
            <div class="win">
                <div class="titlebar">
                    <div class="tb-txt">Window</div>
                    <div class="tb-controls">
                        <button class="tb-btn" aria-label="minimise"></button>
                        <button class="tb-btn" aria-label="maximise"></button>
                        <button class="tb-btn close" aria-label="close">x</button>
                    </div>
                </div>
                <div class="menu-bar">
                    <div class="menu-item">File</div>
                    <div class="menu-item">Edit</div>
                    <div class="menu-item">View</div>
                    <div class="menu-item">Help</div>
                </div>
                <div class="win-body">
                    <p>Welcome to Windows 97!</p>
                    <p>A basic windows 95 window clone for Hack Club's Boba Olympics</p>
                    <button class="winbtn">OK</button>
                    <button class="winbtn">Canel</button>
                </div>
            </div>
        </div>
    </body>
</html>
